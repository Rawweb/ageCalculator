<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1 class="calculator">JavaScript <br> <span>Age Calculator</span></h1> 
    <div class="container"> 
        <div class="input-group"> 
            <div class="input-container" id="inputContainer">
                <input type="date" id="dob" placeholder="select your date of birth"> 
            </div>
            <button id="calculate-reset-btn" onclick="handleButtonClick()">Calculate</button> <!-- Button to calculate or reset -->
        </div>
        <div id="result"></div> 
    </div>
    <script src="age.js"></script> 
</body>
</html>
